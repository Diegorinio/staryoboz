{%extends 'base.html'%}

{%block title%}formularz{%endblock%}

{%block content%}

<div >
<h1>REJESTRACJA</h1>
    <form id="form" action="{{url_for('register')}}" method="post">
        <div class="mb-3 ">
            <label for="email" class="form-label">Podaj swój e-mail: </label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Podaj swój login: </label>
            <input type="text" name="login" id="login" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Podaj swoje hasło: </label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password-confirm" class="form-label">Powtórz podane hasło: </label>
            <input type="password" name="password-confirm" id="password-confirm" class="form-control">
        </div>
        <div class="mb-3">
            <label for="warunki" class="form-check-label"><a href="_blank">Akceptuje warunki umowy</a> i inne tego typu: </label>
            <input type="checkbox" name="warunki" id="warunki" class="form-check-input"><br>
        </div>
        <button class='btn btn-primary'>Dołącz do obozu</button>
    </form>
    <h1 class="badge text-bg-info">{{msg}}</h2>

</div>


{%endblock%}
