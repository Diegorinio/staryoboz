{%extends 'base.html'%}

{%block title%}formularz{%endblock%}

{%block content%}

    <form id="form" action="{{'register'}}" method="post">
        <h1>REJESTRACJA</h1>
        <label for="email">Podaj swój e-mail: </label>
        <input type="email" name="email" id="email"><br>
        <label for="login">Podaj swój login: </label>
        <input type="text" name="login" id="login"><br>
        <label for="password">Podaj swoje hasło: </label>
        <input type="password" name="password" id="password"><br>
        <label for="password-confirm">Powtórz podane hasło: </label>
        <input type="password" name="password-confirm" id="password-confirm"><br>
        <label for="opis"><a href="_blank">Akceptuje warunki umowy</a> i inne tego typu: </label>
        <input type="checkbox" name="warunki" id="warunki"><br>
        <input type="submit" value="Zarejestruj">
    </form>
    <a href="{{'login'}}">Logowanie</a>

{%endblock%}
